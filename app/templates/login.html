{% extends "base.html" %}

{% block content %}

        {% include "inc/field.html" %}
    {% endfor %}
    <div class="row justify-content-center">
        <button class="btn btn-vera signup">Войти</button>
    </div>
    <div class="row justify-content-center">
        <a href="{% url 'signup' %}">Регистрация</a>
    </div>
    {% csrf_token %}
</form>
{% endblock %}
